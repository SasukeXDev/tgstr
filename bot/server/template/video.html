<head>

    <link rel="shortcut icon" href="https://homies-theta.vercel.app/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>AniHix: <!-- Filename --> </title>
    <link rel="stylesheet" href="https://bootswatch.com/5/<!-- Theme -->/bootstrap.min.css">

    <style>
        body {
            height: 100vh;
            margin: 0;
            justify-content: center;
            align-items: center;
        }

        .container {
            margin: auto;
            padding: 0px;
            display: flex;

            justify-content: flex-start;
            align-items: flex-start;
            gap: 10px;
        }

        a {
            text-decoration: none;
        }

        .card {
            align-items: left;
            box-shadow: none;
            border-radius: 0%;
            max-width: 48%
        }

        .video-player {
            max-width: 48%;
            margin: auto;
            padding-bottom: 10px;
        }

        #player {
            border-radius: 5px;
            width: 100%;
            height: 450px;
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        @media (max-width: 992px) {
            .video-player {
                max-width: 80%;
                margin: auto;
            }

                max-width: 80%
            }

                padding-right: 15px;
                padding-left: 15px;

                height: 320px;
            }

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary mb-3 p-1" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="https://homies-theta.vercel.app/logo.png" alt="Logo" height="40">
            </a>
            <div class="d-flex">
                <form id="signoutForm" action="/logout" method="post" class="d-flex" role="logout">
                    <button type="submit" class="btn btn-secondary btn-sm">
                        <i class="bi bi-box-arrow-left"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- PlayerJS Player -->
    <div class="video-player">
        <div id="player"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/playerjs@latest"></script>

    <div class="card bg-light mb-3" style="margin: auto; border-radius: 5px;">
        <div class="card-body">
            <h6 class="card-title">Name: <!-- Filename --></h6>
            <p class="card-text">Size: <!-- Size --></p>
        </div>
    </div>

    <div class="container d-flex justify-content-center align-items-center" style="width: 100%; padding: 0 5px;">
        <div onclick="mx_player()" class="btn btn-primary">MX Player</div>
        <div onclick="vlc_player()" class="btn btn-primary">VLC Mobile</div>
        <div onclick="km_player()" class="btn btn-primary">KM Player</div>
        <div onclick="get_file()" class="btn btn-primary">Get File</div>
        <div onclick="download()" class="btn btn-primary">Download</div>
    </div>

    <footer class="footer mt-auto py-3 text-muted text-center" style="color: white;">
        <div class="container d-flex justify-content-center align-items-center" style="width: 100%; padding: 0 10px;">
            <p>
                Made with ❤️ by <a href="https://t.me/Uchiha_Community" target="_blank">Sasuke Uchiha</a><br>
                © 2025 <a href="/" target="_blank">AniHix</a>. All Rights Reserved.
            </p>
        </div>
    </footer>

</body>

<script>
    const videolink = window.location.href;
    const url = new URL(videolink);
    const domainUrl = url.origin;

    const videoIdWithParams = videolink.split('/').pop();
    const videoId = videoIdWithParams.split('?')[0];

    const idParam = new URLSearchParams(window.location.search).get('id');
    const hashParam = new URLSearchParams(window.location.search).get('hash');

    const encodedName = encodeURIComponent('<!-- Filename -->');

    const downloadlink = `${domainUrl}/${videoId}/${encodedName}?id=${idParam}&hash=${hashParam}`;
    const rawDomain = domainUrl.replace(/^https?:\/\//, "");
    const downloadlink1 = `${rawDomain}/${videoId}/${encodedName}?id=${idParam}&hash=${hashParam}`;


    // ⭐ Initialize PlayerJS
    function initPlayer() {
        new Playerjs({
            id: "player",
            file: downloadlink,
            poster: "<!-- Poster -->",
        });
    }

    window.onload = initPlayer;


    // External players
    function mx_player() {
        window.location.href = `intent:${downloadlink1}#Intent;package=com.mxtech.videoplayer.ad;end`;
    }

    function vlc_player() {
        window.location.href = `vlc://${downloadlink1}`;
    }

    function km_player() {
        window.location.href = `intent:${downloadlink1}#Intent;package=com.kmplayer;end`;
    }

    function download() {
        window.location.href = downloadlink;
    }

    function get_file() {
        const regex = /(\d+)\?id=(\d+)&/;
        const match = videolink.match(regex);
        if (match) {
            const chatId = "-100" + match[1];
            const messageId = match[2];
            const openTG = `https://t.me/<!-- Username -->?start=file_${messageId}${chatId}`;
            window.location.href = openTG;
        }
    }
</script>
