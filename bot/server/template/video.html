<!-- Video.js (includes HLS / VHS) -->
<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<script>
/* ===== URL LOGIC ===== */
const pageUrl = window.location.href;
const url = new URL(pageUrl);
const domain = url.origin;
const videoId = pageUrl.split('/').pop().split('?')[0];
const id = url.searchParams.get('id');
const hash = url.searchParams.get('hash');

/* HLS STREAM (SERVER MUST PROVIDE master.m3u8) */
const hlsUrl = `${domain}/${videoId}/master.m3u8?id=${id}&hash=${hash}`;

/* ===== PLAYER INIT ===== */
const player = videojs('player', {
    techOrder: ['html5'],
    controls: true,
    fluid: true,
    preload: 'none',
    playbackRates: [0.5, 1, 1.25, 1.5, 2],
    html5: {
        vhs: { overrideNative: true },
        nativeAudioTracks: false,
        nativeTextTracks: false
    }
});

/* SET SOURCE AFTER READY */
player.ready(function () {
    player.src({
        src: hlsUrl,
        type: 'application/x-mpegURL'
    });
});

/* ===== YOUTUBE-STYLE SEEK ===== */
player.el().addEventListener('dblclick', function (e) {
    const rect = player.el().getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const current = player.currentTime();

    if (clickX < rect.width / 2) {
        player.currentTime(Math.max(0, current - 10));
    } else {
        player.currentTime(Math.min(player.duration(), current + 10));
    }
});

/* ===== AUDIO & SUBTITLE AUTO ===== */
player.on('loadedmetadata', function () {
    const audioTracks = player.audioTracks();
    if (audioTracks && audioTracks.length) {
        audioTracks[0].enabled = true;
    }

    const textTracks = player.textTracks();
    for (let i = 0; i < textTracks.length; i++) {
        if (textTracks[i].kind === 'subtitles') {
            textTracks[i].mode = 'showing';
            break;
        }
    }
});

/* ===== EXTERNAL PLAYERS ===== */
function mx_player() {
    location.href = `intent:${hlsUrl}#Intent;package=com.mxtech.videoplayer.ad;end`;
}
function vlc_player() {
    location.href = `vlc://${hlsUrl}`;
}
function km_player() {
    location.href = `intent:${hlsUrl}#Intent;package=com.kmplayer;end`;
}
function download() {
    location.href = hlsUrl;
}
function copyUrl() {
    navigator.clipboard.writeText(hlsUrl);
    alert('Copied');
}
</script>
