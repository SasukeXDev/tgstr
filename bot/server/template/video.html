<script>
/* =========================
   URL LOGIC (UNCHANGED)
========================= */
const videolink = window.location.href;
const url = new URL(videolink);
const domainUrl = url.origin;
const videoId = videolink.split('/').pop().split('?')[0];
const idParam = new URLSearchParams(window.location.search).get('id');
const hashParam = new URLSearchParams(window.location.search).get('hash');
const encodedName = encodeURIComponent('<!-- Filename -->');

const downloadlink = `${domainUrl}/${videoId}/${encodedName}?id=${idParam}&hash=${hashParam}`;
const rawDomain = domainUrl.replace(/^https?:\/\//, "");
const downloadlink1 = `${rawDomain}/${videoId}/${encodedName}?id=${idParam}&hash=${hashParam}`;

/* =========================
   VIDEO.JS INIT (SAFE)
========================= */
const player = videojs('player', {
    controls: true,
    autoplay: false,
    preload: 'auto',
    fluid: true,
    playbackRates: [0.5, 1, 1.25, 1.5, 2],
    html5: {
        nativeAudioTracks: true,
        nativeTextTracks: true
    }
});

/* SET SOURCE (IMPORTANT) */
player.src({
    src: downloadlink,
    type: 'video/mp4'
});

/* =========================
   YOUTUBE-STYLE SEEK
========================= */
player.el().addEventListener('dblclick', function (e) {
    const rect = player.el().getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const half = rect.width / 2;
    const time = player.currentTime();

    if (clickX < half) {
        player.currentTime(Math.max(0, time - 10));
    } else {
        player.currentTime(Math.min(player.duration(), time + 10));
    }
});

/* =========================
   AUDIO + SUBTITLE AUTO
========================= */
player.on('loadedmetadata', function () {

    // AUDIO TRACKS
    const audioTracks = player.audioTracks();
    if (audioTracks && audioTracks.length > 1) {
        audioTracks[0].enabled = true;
    }

    // SUBTITLES
    const textTracks = player.textTracks();
    for (let i = 0; i < textTracks.length; i++) {
        if (textTracks[i].kind === 'subtitles') {
            textTracks[i].mode = 'showing';
            break;
        }
    }
});

/* =========================
   EXTERNAL PLAYERS
========================= */
function mx_player(){
location.href=`intent:${downloadlink1}#Intent;package=com.mxtech.videoplayer.ad;end`;
}
function vlc_player(){
location.href=`vlc://${downloadlink1}`;
}
function km_player(){
location.href=`intent:${downloadlink1}#Intent;package=com.kmplayer;end`;
}
function download(){
location.href=downloadlink;
}
function copyUrl(){
navigator.clipboard.writeText(downloadlink);
alert("URL copied!");
}
function get_file(){
const m=videolink.match(/(\d+)\?id=(\d+)/);
if(m){
location.href=`https://t.me/<!-- Username -->?start=file_${m[2]}-100${m[1]}`;
}
}
</script>
