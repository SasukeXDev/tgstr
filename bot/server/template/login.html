  <script>
    (function() {
      // Helper for debug (remove console.log in production)
      const log = (...s) => { try { console.log('[login-popup]', ...s); } catch(e){} };

      // Error popup handling (keeps existing behavior)
      window.addEventListener('load', function () {
        try {
          var errorPopup = document.getElementById("errorPopup");
          var strong = errorPopup.querySelector("strong");
          var errorMessage = strong ? strong.innerText.trim() : "";
          if (errorMessage !== "Oh snap! Invalid username or password") {
            errorPopup.style.display = "none";
          } else {
            setTimeout(() => errorPopup.style.display = "none", 5000);
          }
        } catch (e) {
          log('errorPopup handling failed', e);
        }
      });

      // Popup + 24h logic
      function showLoginAfterDelay() {
        document.getElementById("loginContainer").style.display = "block";
      }

      function initPopupFlow() {
        try {
          const lastShownRaw = localStorage.getItem('popupLastShown');
          const lastShown = lastShownRaw ? parseInt(lastShownRaw, 10) : 0;
          const now = Date.now();
          const DAY = 24 * 60 * 60 * 1000;

          // If shown within last 24 hours, skip popup and show login immediately
          if (lastShown && (now - lastShown) < DAY) {
            log('Popup shown within 24h — skipping. seconds left:', Math.round((DAY - (now - lastShown))/1000));
            showLoginAfterDelay();
            return;
          }

          // Ensure bootstrap exists
          if (typeof bootstrap === 'undefined' || !bootstrap.Modal) {
            log('Bootstrap Modal not available — showing login directly');
            showLoginAfterDelay();
            return;
          }

          const modalEl = document.getElementById('infoModal');
          const modal = new bootstrap.Modal(modalEl, { backdrop: 'static', keyboard: false });

          // Show the modal
          modal.show();
          log('Modal shown');

          const startBtn = document.getElementById('startBtn');
          const countdownEl = document.getElementById('countdown');

          // Guard to avoid multiple clicks
          let started = false;
          startBtn.addEventListener('click', function () {
            if (started) return;
            started = true;
            // random delay 10-29 seconds
            const delaySec = Math.floor(Math.random() * (29 - 10 + 1)) + 10;
            let t = delaySec;
            countdownEl.innerText = `Please wait ${t} second(s)...`;

            const iv = setInterval(() => {
              t--;
              if (t > 0) {
                countdownEl.innerText = `Please wait ${t} second(s)...`;
              } else {
                clearInterval(iv);
                modal.hide();
                document.getElementById('loginContainer').style.display = 'block';
                try { localStorage.setItem('popupLastShown', String(Date.now())); } catch(e){ log('localStorage set failed', e); }
              }
            }, 1000);
          });

        } catch (err) {
          log('initPopupFlow failed', err);
          // fallback: show login
          showLoginAfterDelay();
        }
      }

      // Run after DOM ready (use DOMContentLoaded to ensure elements exist)
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initPopupFlow);
      } else {
        initPopupFlow();
      }
    })();
  </script>
